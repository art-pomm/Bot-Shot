directives:
# Add iiwa
- add_model:
    name: iiwa
    file: package://drake_models/iiwa_description/sdf/iiwa14_no_collision.sdf
    default_joint_positions:
        iiwa_joint_1: [0]
        iiwa_joint_2: [0.6]
        iiwa_joint_3: [0]
        iiwa_joint_4: [-1.75]
        iiwa_joint_5: [0]
        iiwa_joint_6: [1.0]
        iiwa_joint_7: [0]
- add_weld:
    parent: world
    child: iiwa::iiwa_link_0
    X_PC:
        translation: [0, 1.2, 0]
#Add schunk
- add_model:
    name: wsg
    file: package://manipulation/hydro/schunk_wsg_50_with_tip.sdf
- add_weld:
    parent: iiwa::iiwa_link_7
    child: wsg::body
    X_PC:
        translation: [0, 0, 0.114]
        rotation: !Rpy { deg: [90, 0, 90]}
# Add ball and table
- add_model:
    name: ball
    file: package://bot_shot/models/ball.sdf
# Add cameras
- add_model:
    name: camera0
    file: package://manipulation/camera_box.sdf
- add_weld:
    parent: world
    child: camera0::base
    X_PC:
        translation: [0, 0.5, 1.5]
        rotation: !Rpy { deg: [180, 0, 0]}
- add_model:
    name: camera1
    file: package://manipulation/camera_box.sdf
- add_weld:
    parent: world
    child: camera1::base
    X_PC:
        translation: [0.6, 0.5, 0.6]
        rotation: !Rpy { deg: [180, 90, 0]}
- add_model:
    name: camera2
    file: package://manipulation/camera_box.sdf
- add_weld:
    parent: world
    child: camera2::base
    X_PC:
        translation: [-0.6, 0.5, 0.6]
        rotation: !Rpy { deg: [180, 90, 180]}

cameras:
    camera0:
        name: camera0
        depth: True
        X_PB:
            base_frame: camera0::base
    camera1:
        name: camera1
        depth: True
        X_PB:
            base_frame: camera1::base
    camera2:
        name: camera2
        depth: True
        X_PB:
            base_frame: camera2::base
